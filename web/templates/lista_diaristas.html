{% extends 'base.html' %}
{% load easy_mask %}
{% block conteudo %}
    <table class="table">
        <thead>
         <th>#</th>
        <th>Nome</th>
        <th>Email</th>
        <th>CEP</th>
        <th>Acoes</th>
        </thead>
       <tbody>
       {% for diarista in diaristas %}
        <td>{{diarista.id}}</td>
       <td>{{diarista.nome_completo}}</td>
       <td>{{diarista.email}}</td>
       <td>{{diarista.cep | cep}}</td>
       <td>
           <a href="{% url 'editar_diarista' diarista.id %}">Editar</a>
           <a href="{% url 'remover_diarista' diarista.id %}">Remover</a>
       </td>

       </tbody>
        {% endfor%}

    </table>
<a href="{% url 'cadastrar_diarista'%}" class="btn btn-primary"> Cadastrar Diarista</a>
{% endblock conteudo %}
